<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Hoàng Hoan</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%; max-width: 400px;
    }
    .login-box h2 { text-align: center; margin-bottom: 24px; }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #b68d40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập Quản trị</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="adminLogin()">Đăng nhập Admin</button>
  </div>

  <script>
    function adminLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "admin123") {
        localStorage.setItem("admin", "true");
        localStorage.setItem("user", "Admin");
        alert("Đăng nhập admin thành công!");
        window.location.href = "product.html";
      } else {
        alert("Sai thông tin đăng nhập.");
      }
    }
  </script>
</body>
</html>
